{% extends 'base.html' %}
{% block content %}

<h1>{{movie.title}} Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ movie.title }}</span>
        <img class="materialboxed book-cover" src="{{ movie.art_image_url }}">
      </div>
      <div class="card-action">
        {% comment %} <a href="{% url 'movies_update_url_nickname' movie.id %}">Edit</a>
        <a href="{% url 'movies_delete_url_nickname' movie.id %}">Delete</a> {% endcomment %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
