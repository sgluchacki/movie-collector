{% extends 'base.html' %}
{% block content %}

<h1>{{movie.title}} Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ movie.title }} â€“ {{ movie.year_of_release }}</span>
        <img class="materialboxed book-cover" width="400px" src="{{ movie.art_image_url }}">
      </div>
      <div class="card-action">
        <a href="{% url 'movie_update' movie.id %}">Edit</a>
        <a href="{% url 'movie_delete' movie.id %}">Delete</a>
      </div>
    </div>
  </div>

  <div class="col s6">
    <form action="{% url 'add_viewing' cat.id %}" method="post">
      {% csrf_token %}
      {{ viewing_form.as_p }}
      <input type="submit" class="btn" value="Add Viewing">
    </form>
    <br>
    <table class="striped">
      <thead>
        <tr><th>Date</th></tr>
      </thead>
      <tbody>
        {% for viewing in movie.viewing_set.all %}
          <tr>
            <td>{{feeding.date}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</div>

{% endblock %}
