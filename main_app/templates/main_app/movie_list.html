{% extends 'base.html' %}
{% block content %}

<h1>All Movies</h1>

{% for movie in object_list %}
  <a href="{% url 'movie_detail' movie.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ movie.title }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
